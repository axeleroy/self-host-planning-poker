<shpp-container>
  <ng-container navbar>
    <span class="fs-4" *transloco="let t; read 'navbar'">{{ t('appTitle') }}</span>
  </ng-container>
  <div content class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6" *transloco="let t; read 'setUsername'">
        <h2 class="mb-5">{{ t('page-title') }}</h2>
        <shpp-player-name-form [join]="true" (validated)="join()"></shpp-player-name-form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</shpp-container>
