name: Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  backend-tests:
    name: Back-end tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      -
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd flask; pip install -r requirements.txt
      -
        name: Run tests
        run: python -m unittest
  frontend-tests:
    name: Front-end tests
    if: ${{ false }}  # Disabled as there are no tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: angular/package-lock.json
      -
        name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
      -
        name: Run tests
        run: cd angular; npm i; CHROMIUM_BIN=$(which chrome) npm test
  frontend-lint:
    name: Front-end linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: angular/package-lock.json
      - name: Run linting
        run: cd angular; npm i; npm run lint
